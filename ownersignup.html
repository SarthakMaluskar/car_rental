<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - QuickRide</title>
    <style>
        /* Dark theme and smooth animations */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #fff;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: rgb(8, 128, 134);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2b2b2b;
            color: #fff;
            transition: 0.3s;
        }

        input:focus {
            border-color: rgb(8, 128, 134);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgb(8, 128, 134);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #038245ad;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #238fb4c4;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h2>QuickRide</h2>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter phone number" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
            </div>

            <button type="submit">Sign Up</button>

            <p class="login-link">Already have an account? <a href="ownerloginpage.html">Login here</a></p>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
        
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
        
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
        
            // Validate phone number (10 digits)
            if (!/^\d{10}$/.test(phone)) {
                alert("Invalid phone number. It should be 10 digits.");
                return;
            }
        
            console.log("üì§ Sending signup data to server...");
        
            fetch("http://localhost:3000/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    role: "owner",  // Added role
                    name: name, 
                    email: email, 
                    phone: phone, 
                    password: password 
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("üîπ Server Response:", data);
        
                if (data.id) {
                    alert("Signup successful!");
                    window.location.href = "ownerloginpage.html";
                } else {
                    alert(data.message || "Signup failed. Please try again.");
                }
            })
            .catch(error => {
                console.error("‚ùå Error sending request:", error);
                alert("Failed to sign up. Check console for details.");
            });
        });
    </script>   
</body>
</html>
