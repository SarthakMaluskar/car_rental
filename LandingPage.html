<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRide - Car Rental System</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container */
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 50px;
            border-color: #1581a9;
            box-shadow: 0 12px 50px rgba(0, 255, 68, 0.1);
            width: 400px;
            animation: fadeIn 1.4s ease-in-out;
        }

        /* Heading */
        h1 {
            font-size: 28px;
            color: #1581a9;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 1px 7px rgba(0, 255, 68, 0.1);
        }

        /* Role Selection */
        .role-selection {
            margin: 20px 0;
        }

        .role-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0c6cab;
            border: none;
            border-radius: 9px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .role-btn:hover {
            background: #09a921;
            transform: scale(1.05);
            box-shadow: 0px 4px 5px #0c6cab;
            text-shadow: 0px 2px 4px rgba(25, 0, 255, 0.737);
        }

        /* Info Section */
        .info-section {
            margin-top: 20px;
            background: #2b2b2b;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to QuickRide</h1>
        <p>Seamless car rentals for users & hassle-free management for owners.</p>

        <div class="role-selection">
            <button id="userBtn" class="role-btn">I am a User</button>
            <button id="ownerBtn" class="role-btn">I am an Owner</button>
        </div>

        <div class="info-section">
            <h2>Why Choose QuickRide?</h2>
            <p>
                ✔ Easy car rentals & management<br>
                ✔ Secure transactions & verified owners<br>
                ✔ 24/7 customer support<br>
                ✔ Wide range of vehicles
            </p>
        </div>
    </div>

    <script>
        document.getElementById("userBtn").addEventListener("click", function() {
            window.location.href = "userloginpage.html"; // Use relative path
        });

        document.getElementById("ownerBtn").addEventListener("click", function() {
            window.location.href = "ownerloginpage.html"; // Use relative path
        });
    </script>

</body>
</html>
