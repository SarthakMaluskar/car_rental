<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickRide</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background: darkslategrey;
            flex-direction: column;
            margin: 0;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #094e5b;
        }

        label {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
            font-weight: bold;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            border: none;
            color: white;
            cursor: pointer;
            background-color: #094e5b;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #062d37;
        }

        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #094e5b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>QUICK RIDE</h1>
        <h3>Enter your login credentials</h3>

        <form id="loginForm">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="Enter your email here" required>

            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <div class="wrap">
                <button type="submit">Submit</button>
            </div>
        </form>

        <p>Not registered? <a href="usersignup.html">Create an account</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
    
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
    
            console.log("üì§ Sending login request...");
    
            fetch("http://localhost:3000/login/user", {  // Changed endpoint
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                console.log("üîπ Server Response:", data);
    
                if (data.user) {
                    // Store userID and name in local storage for session tracking
                    localStorage.setItem("userID", data.user.id);
                    localStorage.setItem("userName", data.user.name);
    
                    alert("Login successful!");
                    window.location.href = "usermainpage.html";
                } else {
                    alert(data.message || "Invalid email or password.");
                }
            })
            .catch(error => {
                console.error("‚ùå Error logging in:", error);
                alert("Login failed. Check console for details.");
            });
        });
    </script>
    
</body>

</html>
